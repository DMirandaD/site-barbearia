<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="reset.css">
    <link rel='stylesheet' type='text/css' media='screen' href='contato.css'>

</head>
<body>
        <header>
            <div class="divHeader">        
                <h1><img src="/imagens/logo.png" alt="Logo barbearia Alura"></h1>
                <nav>
                    <ul class="navegacao">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>               
            </div>
        </header>
        <main class="formularioContato">
        <form>
            <label for="nomeSobrenome" >Nome e sobrenome:</label>
            <input type="text" id="nomeSobrenome" class="input-padrao" placeholder="Digite seu nome" required >

            <label for="email" >E-mail:</label>
            <input type="email" id="email" class="input-padrao" placeholder="seuEmail@email.com" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" class="input-padrao" placeholder="(xx) xxxx - xxxx "  required>

            <label> Mensagem:</label>
            <textarea cols="69" rows="10" id="mensagem" required></textarea>

            <fieldset>
                <legend>Como prefere nosso contato? </legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email" >E-mail</label>
            

                <label for="radio-telefone"> <input type="radio" name="contato" value="Telefone" id="radio-telefone">Telefone</label>
            
                <label for="radio-whatsapp"><input type="radio" name="contato" value="WhatsApp" id="radio-WhatsApp" required >WhatsApp</label>            </div>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label><input type="checkbox" class="checkbox" required checked> Gostaria de receber nossas novidades por E-mail?</label>

            <input  type="submit" value="Enviar Formulário" class="enviar">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h as 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h - 20h</td>
                </tr>
            </tbody>
        </table>
        </main>
        <footer>
            <img src="/imagens/logo-branco.png" alt="Logo barbearia Alura">

        </footer>

</html>
